<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid example</title>
</head>
<style>
.main{
display: grid;
grid:auto /auto auto auto auto;
grid-gap: 10px;
background-color: yellow;
padding: 20px;

}
 .num { 
            background-color: grey; 
            text-align: center; 
            color: white;
            padding: 10px 10px; 
            font-size: 30px; 
        } 
</style>
<body>
<div class="main">
	<div class="num"><h1>hello</h1></div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div>
	<div class="num">one</div><div class="num">one</div>
	<div class="num">one</div><div class="num">one</div>
	<div class="num">one</div><div class="num">one</div>
	<div class="num">one</div>
</div>



</body>
</html>
